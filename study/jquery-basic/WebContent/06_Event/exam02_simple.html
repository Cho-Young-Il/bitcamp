<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div {
		height: 600px;
		overflow: auto;
		background: yellow;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function() {
		/* 
		$("p")
		.click(function () {
			$("div").append("클릭 이벤트 발생<br/>");
		})
		.mouseenter(function() {
			$("div").append("마우스 나감<br/>");
		})
		.mouseleave(function() {
			$("div").append("마우스 나감<br/>");
		})
		 */
		 
		$("p").click(function () {
				$("div").append("클릭 이벤트 발생<br/>");
		})
		//mouseenter 와 mouseleave 를 처리
		$("p").hover(function() {
			$("div").append("마우스 드감<br/>");
		}, function() {
			$("div").append("마우스 나감<br/>");
		});
	})
</script>
</head>
<body>
    <p>이벤트 연습</p>
    <div></div>
</body>
</html>
