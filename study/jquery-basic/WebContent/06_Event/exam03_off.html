<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div {
		height: 600px;
		overflow: auto;
		background: yellow;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function() {
		$("p")
		.click(function () {
			$("div").append("클릭 이벤트 발생<br/>");
		})
		.mouseenter(function() {
			$("div").append("마우스 드감<br/>");
		})
		.mouseleave(function() {
			$("div").append("마우스 나감<br/>");
		})		
	})
	
	function test(type) {
		if(type == 1) {
			$("p").off("click");
		} else {
			//$("p").off("mouseenter");
			//전체 설정된 이벤트 중지
			$("p").off();
		}
	}
	
	
</script>
</head>
<body>
	<input type="button" value="click off" onclick="test(1)" />
	<input type="button" value="mouseenter off" onclick="test(2)" /><br /><br />
    <p>이벤트 연습</p>
    <div></div>
</body>
</html>
