<!-- 
attr( "속성명" ) : 속성값 얻기
attr( "속성명", "값" ) : 속성값 설정
removeAttr( "속성명" ) : 속성 삭제
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
	p {
		margin: 0px auto;
		width: 80%;
		height: 100px;
		font-size: 5em;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	$(document).ready(function() {
		$("button:eq(0)").click(function() {
			/* $("img").attr("width", "200px");
			$("img").attr("height", "300px");
			$("img").attr("title", "고아라"); */
			$("img").attr({
				"width": "200px",
				"height": "300px",
				"title": "고아라"
			});
		});
		$("button:eq(1)").click(function() {
			$("img").removeAttr("title");
		});
		$("button:eq(2)").click(function() {
			//속성이 없을 경우 undefined 를 반환
			var title = $("img").attr("title");
			$("p").text("title : " + title);
		});
		$("button:eq(3)").click(function() {
			var i = parseInt(Math.random() * 4) + 1;
			$("img").attr("src", "images/pic" + i + ".jpg");
		});
	});
</script>
</head>
<body>
	<p></p>	
	<img src="images/pic1.jpg" width="50px" height="50px" />
	<div>
		<button>attr 설정</button>
		<button>attr 삭제</button>
		<button>attr 추출</button>
		<button>이미지 변경</button>
	</div>
</body>
</html>
