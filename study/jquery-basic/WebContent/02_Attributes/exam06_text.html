<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
	p {
		height: 50px;
		margin: 8px;
		font-size: 16px;
	}
</style>
<script src="../jquery-2.2.0.js"></script>
<script>
	function test(type) {
		if(type == 1) {
			//textContent 설정
			$(".hClass").text("<b>변경된 나</b>");
		} else {
			//textContent 추출
			alert($(".hClass").text());
		}
	}
</script>
</head>
<body>
	<p class="hClass"><b>나는</b></p>
	<p>jQuery 입니다.</p>
	<div>
		<button onclick="test(1);">TEXT 설정</button>
		<button onclick="test(2);">TEXT 추출</button>
	</div>
</body>
</html>
