<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div {
		margin: 30px;
		font-size: 20px;
		padding: 10px;
		border : 5px solid orange;
	}
	input[type=button] {
		margin-left: 30px;
		height: 50px;
	}
	h1 {
		background: tomato;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	var cnt = 1;
	function test() {
		//h1 태그 생성
		//생성된 태그에 내용 추가
		//$("<h1></h1>").text(cnt++).appendTo("div");
		//$("<h1>" + cnt++ +"</h1>").appendTo("div");
		$("<h1></h1>", {width: 200, height: 200}).text(cnt++).appendTo("div");
	}
</script>
</head>
<body>
    <input type="button" value="create" onclick="test()" />
	<div>
	</div>
</body>
</html>
