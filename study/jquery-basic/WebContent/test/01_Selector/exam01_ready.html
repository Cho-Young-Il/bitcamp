<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-2.2.0.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		alert("1");
	});
	
	$(function() {
		alert(2);
	});
</script>
</head>
<body>
	<h1>jQuery란?</h1>
</body>
</html>
