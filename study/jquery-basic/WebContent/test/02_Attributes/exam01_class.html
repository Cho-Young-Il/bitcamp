<!-- 
addClass
removeClass
hasClass
 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>css selectors</title>
<style type="text/css">
	p {
		margin: 0px auto;
		width: 80%;
		height: 100px;
		font-size: 5em;
	}
	div {
		margin: 0px auto;
		width: 80%;
		height: 250px;
	}
	h1 {
		float: left;
		margin-right: 20px;
		width: 200px;
		height: 200px;
		background: black;
		color: white;
		letter-spacing: 15px;
		line-height: 200px;
		text-align: center;
		opacity: 0.5;
	}
	.opa {
		opacity: 1.0;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>
<script>
	$(function() {
		$("button:eq(0)").click(function() {
			$("h1").addClass("opa");
		});
		$("button:eq(1)").click(function() {
			$("h1").removeClass("opa");
		});
		$("button:eq(2)").click(function() {
			$("p").text($("h1").hasClass("opa"));
		})
	})
</script>
</head>
<body>
	<p></p>	
	<div>
		<h1>마우</h1>
		<h1>스를</h1>
		<h1>올리</h1>
		<h1>세요</h1>
	</div>
	<div>
		<button>addClass</button>
		<button>removeClass</button>
		<button>hasClass</button>
	</div>
</body>
</html>
