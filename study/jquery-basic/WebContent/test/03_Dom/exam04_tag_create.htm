<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div {
		margin: 30px;
		font-size: 20px;
		padding: 10px;
		border : 5px solid orange;
	}
	input[type=button] {
		margin-left: 30px;
		height: 50px;
	}
	h1 {
		background: tomato;
	}
</style>
<script type="text/javascript" src="../jquery-2.2.0.js"></script>

	}
</script>
</head>
<body>
    <input type="button" value="create" onclick="test()" />
	<div>
	</div>
</body>
</html>
