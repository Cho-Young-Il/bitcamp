<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function ckform() {
	var f = document.mForm;
	
	var optArr = f.sType.options;
	/* alert(optArr.length); */
	
	/* for(var i = 0; i < optArr.length; i++) {
		console.log(opArr[i].value);
	} */
	
	var ind = f.sType.selectIndex;
	console.log("선택된 인덱스 : " + ind);
	
	
	//선택된 인덱스 항목의 value값을 출력
	//console.log("선택된 항목 값 : + optArr[ind].value");
	
	//선택 항목이 제목 또는 글쓴이를 선택한 경우
	//검색어 입력여부를 체크해서 검색어가 입력되지 않았을 경우
	//"검색어를 입력하세요 " 알람창을 띄운다.
	
	if(ind != 0) {
		if(f.sWord.value == "") {
			alert("검색어를 입력하세요!!");
			return false;
		}
	}
	
	return true;
}

function changeDisabled(status) {
	//select 박스 사용 여부 변경하기
	document.mform.sType.disabled = status;
	//select의 option 항목 선택 변경하기
	document.mform.sType.selectedIndex = 0;
}
</script>
<title>Insert title here</title>
</head>
<body>
	<form name="mform" onsubmit="return ckform();">
		<select name="sType">
			<option value="">선택하세요</option>
			<option value="writer">글쓴이</option>
			<option value="title">제목</option>
		</select>
		<input type="text" name="sWord" size="40" />
		<input type="submit" value="검색"/>
	</form>
	<p>
		<button onclick="changeDisabled(true)">비활성화</button>
		<button onclick="changeDisabled(false)">활성화</button>
	</p>
</body>
</html>
