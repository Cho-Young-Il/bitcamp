<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function upSize() {
		var dObj = document.querySelector("div");
		var size = document.defaultView.getComputedStyle(dObj, null).getPropertyValue("font-size");
		dObj.style.fontSize = parseInt(size) + 2 + "px";
	}
	
	function downSize() {
		var dObj = document.querySelector("div");
		dObj.style.fontSize = "smaller";
		var size = document.defaultView.getComputedStyle(dObj, null).getPropertyValue("font-size");
		dObj.style.fontSize = parseInt(size) - 2 + "px";
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<p>
		<button onclick="upSize()">크게</button>
		<button onclick="downSize()">작게</button>
	</p>
	<div>
		<p>
			나는 귀머거리다 : 라일라 <br/>
			대한민국에서 청각장애인이 살아가는 이야기
		</p>
	</div>
</body>
</html>
