<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		background: #000;
		color:#fff;
		padding:20px;
		font-size: 40px;
		position: absolute;
		width: 600px;
		height: 400px;
		top: -450px;
		left: 200px;
	}
	#div1 { background: #123456; }
	#div2 { background: #456789; }
	#div3 { background: #6789ab; }
	#div4 { background: #89abcd; }
	#div5 { background: #ababab; }
</style>
<script type="text/javascript">
	var curDiv = 1;
	var x = -450;
	function nextSlide() {
		if(curDiv > 5) {
			alert("마지막 슬라이드입니다.");
			curDiv = 4;
			return;
		}
		x += 20;
		var obj = document.getElementById("div" + curDiv);
		obj.style.top = x + "px";
		if(x < 100) {
			setTimeout(nextSlide, 50);
		} else {
			curDiv++;
			x = -450;
		}
	}
	
	function prevSlide() {
		x = 100;
		function nSlide() {
			if(curDiv < 1) {
				alert("마지막 슬라이드입니다.");
				curDiv = 1;
				return;
			}
			x -= 20;
			var obj = document.getElementById("div" + curDiv);
			obj.style.top = x + "px";
			if(x > -450) {
				setTimeout(nSlide, 50);
			} else {
				curDiv--;
				x = 100;
			}
		}
		nSlide();
	}
</script>
</head>
<body>
	<p>
		<a href="#1" onclick="prevSlide()">이전 슬라이드</a>
		<a href="#1" onclick="nextSlide()">다음 슬라이드</a>
	</p>
	<div id="div1">슬라이드 1번</div>
	<div id="div2">슬라이드 2번</div>
	<div id="div3">슬라이드 3번</div>
	<div id="div4">슬라이드 4번</div>
	<div id="div5">슬라이드 5번</div>
</body>
</html>
