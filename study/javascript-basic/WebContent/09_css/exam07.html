<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	h3, div {
		margin: 0px;
		padding: 5px;
		width: 60%;
		border: 5px solid #445566;
	}
	div {
		transition-duration : 1s;
	}
	
	h3 { background: #89a; }
	
	.hidden {
		opacity: 0;
		height: 0px;
	}
	
	.show {
		opacity: 1;
		height: 100px;
	}
</style>
<script type="text/javascript">
	function changeView() {
		var dObj = document.querySelector("div");
		var cls = dObj.getAttribute("class");
		if(cls == "hidden") cls = "show";
		else cls = "hidden";
		
		dObj.setAttribute("class", cls)
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<h2>어코디언 기능 구현하기</h2>
	<h3 onclick="changeView()">오늘은 자바스크립트 css 적용하는 날...</h3>
	<div class="hidden">
		오늘은 자바스크립트 css적용하는 날..<br/>
		어코디언 기능 구현 해보자~<br/>
		자바스크립트는 오늘까지?<br/>
	</div>
</body>
</html>
