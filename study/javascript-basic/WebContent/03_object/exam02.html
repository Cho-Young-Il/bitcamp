<!-- 
	객체에 프로퍼티를 설정하고 추출하는 방법
	
	객체.키 = 값;
	객체["키"] = 값;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var obj1 = {
			"id" : "hong";
	};
	
	//생성 후에 설정
	obj1.name = "홍길동";
	obj1.age = 33;
	
	console.log("id", obj1.id);
	console.log("name", obj1.name);
	console.log("age", obj1.age);
	
	
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
