<!-- 
	Javascript 를 사용하기 위해서는 <script>...</script>태그를 사용
	문서상의 어떤 위치에서 사용하든 상관없음
	권장하는 위치 : head태그가 끝나기전, body태그가 끝나기전
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var a = function() {
		alert("ㅋㅋㅋㅋㅋㅋ");
	}
	document.write("11");
</script>
<title>Insert title here</title>
</head>
<body onload="a();">
	111;
</body>
</html>
