<!-- 
	자바스크립트 변수가 가지는 타입 체크
	typeof 변수 | 데이터
	typeof (변수 | 데이터)
	
	반환값은 변수 또는 데이터가 가지고있는 값에 대한 타입형태를
	문자열로 반환
	
	자바스크립트의 오래된 버그
	null은 typeof 결과값이 object를 반환

	함수는 typeof 결과값이 function을 반환(callable object)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log(typeof "test");		//string
	console.log(typeof 123);		//number
	console.log(typeof true);		//boolean
	console.log(typeof {});			//object
	console.log(typeof (a));		//undefined
	console.log(typeof (null));		//object
	
	console.log(typeof 1 + "test");
	console.log(typeof (1 + "test"));
</script>
</head>
<body>

</body>
</html>
