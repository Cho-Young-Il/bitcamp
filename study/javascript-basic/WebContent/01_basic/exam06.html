<!-- 
	자바스크립트 데이터 타입
	자바와 비교 : 엄격타입, 정적 타입
	
	6가지 타입이 존재
	-String
	-Number
	-Boolean
	-Object -  function, Array,...
	-Undefined
	-Null
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var i = 100;
	console.log("i = " + i);
	
	var j = "10";	//문자열은 "", ''두가지 사용 가능
	console.log("문자열 = " + i);
	
	var bool = true;
	console.log("Boolean = " + bool);
	
	var obj = {};	//객체 선언
	console.log("Object = " + obj);
	
	var un;		//선언된 변수에 값을 넣지 않은 상태를 undefined
	console.log("undefined = " + un);
	
	var nu = null;
	console.log("Null = " + nu);
	
	//true -> 1, false -> 0
	console.log(true > false);
	console.log(true < false);
	
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
