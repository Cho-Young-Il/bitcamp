<!-- 
	Number 객체에 제공되는 함수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var num = 27.17651;
	
	console.log("num.toFixed(1) : " + num.toFixed(1));
	console.log("num.toFixed(2) : " + num.toFixed(2));
	console.log("num.toFixed(3) : " + num.toFixed(3));
	console.log("num.toFixed(8) : " + num.toFixed(8));
	
	console.log(27.17651.toFixed(1));
	//console.log(27..toFixed(1));	// .을 숫자에서의 소수점 인식
	console.log((27).toFixed(1));
	console.log(27..toFixed(1));
	console.log(27 .toFixed(1));
</script>
<title>Insert title here</title>
</head>
<body>
</body>
</html>
