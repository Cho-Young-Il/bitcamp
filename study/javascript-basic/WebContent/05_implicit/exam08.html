<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var arr = ["서울", "인천", "부천", "시흥", "분당", "제주",
	           "대전", "울산", "대구", "남양주"];
	//배열의 요소를 출력
	for(var i = 0; i < arr.length; i++) {
		console.log(arr[i]);
	}
	console.log("--------------------")
	for(var key in arr) {
		console.log(arr[key]);
	}
	console.log("--------------------")
	//arr 배열의 요소개수만큼 콜백함수 실행
	arr.forEach(function(ele, index, array) {
		console.log(index + "-" + ele);
	});
	
	//map 데이터를 조작해서 새로운 배열을 만든다.
	//콜백함수 이용
	var result = arr.map(function(ele) {
		return ele.length + ":" + ele;
	});
	
	console.log(result);
	
	//filter - 콜백함수를 사용함(리턴결과가 참인것만 포함)
	result = arr.filter(function(ele, index, array) {
		return ele.length > 2;
	});
	console.log(result);
	
	result = arr.filter(function(ele, index, array) {
		return ele.indexOf("대") != -1;
	})
	console.log(result);
	
	
	//객체
	var mem = { id: "hong", name: "홍", age: 22 };
	console.log("mem type : " + typeof(mem));

	//JSON.stringify(객체) -> 문자열로 반환
	//JSON.parse(문자열)	-> JSON 객체로 변환
	var jsonStr = JSON.stringify(mem);
	console.log("jsonStr type : " + typeof(jsonStr));
	console.log(jsonStr);
	
	var jsonObj = JSON.parse(jsonStr);
	console.log("jsonObj type : " + typeof(jsonObj));
	console.log(jsonObj);
	
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
