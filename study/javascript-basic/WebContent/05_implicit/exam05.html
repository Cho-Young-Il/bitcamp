<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var msg = "Javascript is easy";
	console.log(msg.indexOf("a"));
	console.log(msg.lastIndexOf("a"));
	console.log(msg.indexOf("k"));
	console.log(msg.charAt(3));
	console.log(msg.substring(5, 8)); // 시작부터 몇까지 꺼내겟냐?
	console.log(msg.substr(5, 3)); //시작부터 몇개 꺼내겟냐?
	console.log(msg.split("a"));
	console.log(msg.split("a", 2));
	console.log(msg.length);
</script>

</head>
