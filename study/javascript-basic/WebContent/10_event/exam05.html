<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	#hObj {
		width: 200px;
		height: 200px;
		position: absolute;
		top: 100px;
		left: 100px;
		background: tomato;
		color: white;
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		//h1 객체에 이벤트 정보를 등록
		var hObj = document.getElementById("hObj");
		
		//표준 이벤트 방식
		//대상객체.addEventListener(
		//		"이벤트 타입", 처리함수, 이벤트 전파방);
		hObj.addEventListener("click", function() {
			hObj.style.background = 'skyblue';
			alert("표준 이벤트 방식으로 처리됨");
		});
		
		/*
			//고전방식임/./
			hObj.onclick = function() {}
		*/
	}
</script>
<title>표준 이벤트 등록방식</title>
</head>
<body>
	<h1 id="hObj">표준 이벤트 방식 살펴보기</h1>
</body>
</html>
