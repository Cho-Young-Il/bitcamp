<!-- 
	자바스크립트 생성자
	-일반 함수다
	- new 함수명() : 내부적인 특별한 작업 진행
	- 함수에 클래스의 역할을 부여함
	- 대문자로 시작하는걸 권장함
	- 생성자로 호출할 경우 return값을 설정하지 않는다.
	- 생성자 함수에서의 this는 자기 자신을 가리킨다.	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function Member(id, name, age) {
	this.id = id;
	this.name = name;
	this.age = age;
	this.info = function() {
		console.log(id, name, age);
	};
}
var mem = new Member("hong", "홍길동", 22);
mem.info();

var mem2 = new Member("park", "박", 33);
mem2.info();
mem.info();
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
