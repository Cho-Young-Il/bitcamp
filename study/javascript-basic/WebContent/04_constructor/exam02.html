<!-- 
	자바스크립트 생성자
	-일반 함수다
	- new 함수명() : 내부적인 특별한 작업 진행
	- 함수에 클래스의 역할을 부여함
	- 대문자로 시작하는걸 권장함
	- 생성자로 호출할 경우 return값을 설정하지 않는다.
	- 생성자 함수에서의 this는 자기 자신을 가리킨다.	
	- info 메서드의 경우 각 객체마다 메모리를 따로 만들어서 보관한다.
	- info 메서드의 경우 별도의 다른 작업을 진행하지 않기 때문에
	  Member.prototype 공간에 올려놓고 사용하는 걸 권장한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function Member(id, name, age) {
	this.id = id;
	this.name = name;
	this.age = age;
}

Member.show = function() {
	console.log("static 형식의 선언된 함수");
}
Member.show();

//인스턴스 생성
var mem = new Member("hong", "홍길동", 22);
mem.info = function() {
	console.log(this.id, this.name, this.age);
};
mem.info();

var mem2 = new Member("park", "박", 33);
mem2.info(); //info 오류 발생함
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
