<!-- 
	클로져
	- 지역함수내의 변수는 함수가 종료됨과 동시에 메모리에서 삭제됨
	  함수 외부에서 사용할 수 있또록 하는 기법
	- 함수내의 함수를 만들어서 사용
	- 콜백함수 처럼 함수를 리턴하는 함수내에 지역함수내의 변수를
	  참조하는 것
	  
	  function outerFunc() {
	  		var msg = "ee";
	  		return function() {
	  			console.log(msg);
	  		};
	  }
	  
	  var func = outerFunc();
	  
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function func(name) {
		var output = "hi~ " + name;
		return function() {
			alert(output);
		};
	}
	
	var f = func("java");
</script>
<title>Insert title here</title>
</head>

</html>
