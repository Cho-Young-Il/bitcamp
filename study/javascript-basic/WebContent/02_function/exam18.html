	java
	--------------------------
	String s = "int i = 100";
	System.out.println(s);

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var code = "var i = 100;";
		code += "var j = 200;";
		code += "alert(i+j);";
		code += "var sum = (i+j);";
	//코드 안의 문자열의 내용을 실행
	eval(code);
	
	alert(sum);
</script>
<title>Insert title here</title>
</head>

</body>
</html>
