<!-- 
	변수는 중복선언이 가능함
	var id = "hong";
	console.log(id);
	var id = "kim";
	console.log(id);
	
	호이스팅 : 선언된 변수와 함수를 스크립트의 가장 위쪽으로
			올리는 작업
	
	컴파일 시점에 발생		
	var id;
	
	실행시점
	id = "hong";
	console.log(id);
	id = "kim";
	console.log(id);
	
	함수도 변수와 마찬가지로 중복선언이 가능함
	함수의 호이스팅 작업은 선언적 함수일 경우만 발생
	익명함수는 안됨
	function test()
	function test() {
	
	}
	
	function test() {
	
	}
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function func() {
		console.log("func - 1");
	}
	func();
	function func() {
		console.log("func - 2");
	}
	func();
	function func(num) {
		console.log("func - 3");
		console.log(num);
	}
	func(100);
	func();
</script>
<title>Insert title here</title>
</head>
<body>

</body>
</html>
