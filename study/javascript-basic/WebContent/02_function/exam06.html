<!-- 
	글로벌 변수, 함수
	-선언시  var를 사용하지 않은 ㄴ것
	-함수 안에서 선언하지 않은 것
	-스크립ㅌ트 안에서 어디서든지 사용 가능
	
	지역번수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	var msg = "글로벌 변수";
	
	function func() {
		var i = 100;	//지역번수
		j = 200;		//글로벌 변수
		console.log(msg);
		console.log(j);
	}	
	func();
	
	
	console.log(msg);
	console.log(j);
	console.log(i);
</script>
<title>Insert title here</title>
</head>

</body>
</html>
