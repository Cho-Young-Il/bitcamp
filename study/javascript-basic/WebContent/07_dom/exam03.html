<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="test" mymsg="hi">속성값 추출하기</h1>

<script type="text/javascript">
	var hObj = document.getElementById("test");
	console.log(hObj.id);
	console.log(hObj.getAttribute("id"));
	
	//사용자가 정의한 속성은 DOM Api를 통해서만 가져올 수 있다.
	console.log(hObj.mymsg);
	console.log(hObj.getAttribute("mymsg"));
</script>
</body>
</html>
