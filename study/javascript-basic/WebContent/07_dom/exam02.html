<!-- 
	속성 추가하기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function doAdd() {
		//<h1 id="test">속성추가 테스트</h1>
		var hObj = document.createElement("h1");
		
		//속성추가
		hObj.id = "test";
		//속성을 추가하는 또다른 방법~ dom Api
		hObj.setAttribute("name", "test"); //name="test";
		
		//dom api를 활용한 방식만 사용자가 직접 정의하는 
		//속성을 추가할 수 있다.
		
		var tObj = document.createTextNode("속성추가 테스트");
		hObj.appendChild(tObj);
		
		var divObj = document.getElementById("result");
		divObj.appendChild(hObj);
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAdd();">추가</button>
	<div id="result"></div>
</body>
</html>
