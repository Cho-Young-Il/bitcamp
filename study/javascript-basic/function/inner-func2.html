<!-- 
	자바스크립트 내장함수
	- setTimeout : 특정 시간이 지난후 호출
	- clearTimeout : setTimeout 지정된 내용을 지우는것
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	#timeDiv {
		background-color: black;
		color: white;
		font-size: 20px;
		font-weight: bold;
		margin-top: 30px;
		padding: 10px;
		text-align: center;
	}
</style>
<script>
	var timeId;

	function clockStart() {
		function time() {
			var timeDiv = document.getElementById('timeDiv');
			var date = new Date();
			timeDiv.innerHTML = date.toLocaleTimeString();

			timeId = setTimeout(time, 1000);
		}
		time();
	}

	function clockEnd() {
		function timeout() {
			clearTimeout(timeId);
		}
		timeout();
	}
</script>
<title>Inner Function2</title>
</head>
<body>
	<input type="button" value="시작" onclick="clockStart()" />
	<input type="button" value="종료" onclick="clockEnd()" />
	<div id="timeDiv"></div>
</body>
</html>
