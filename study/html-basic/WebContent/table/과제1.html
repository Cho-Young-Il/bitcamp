<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="width:100% height:100%">
		<div style="width:100% height=20%">
			<h1>회원정보입력</h1>
		</div>
		<div style="width:100% height:80%" align="center">
		<hr color="black" size="4">
		<table border="1" width="70%" height="70%">
			<tr>
				<th width="20%">
					<font color=red>*</font>
					이름
				</th>
				<th align="left">
					<input type="text" size=50/>
				</th>
			</tr>
			
			<tr>
				<th width="20%">
					<font color=red>*</font>
					아이디
				</th>
				<th align="left">
					<input type="text" size=50/>
					<img src="../images/btn_overlap_h19.jpg"/>
				</th>
				
			</tr>
			
			<tr>
				<th width="20%">
					<font color=red>*</font>
					비밀번호
				</th>
				<th align="left">
					<input type="password" size=50/>
					*영문 대소문자/숫자/특수문자를 혼용하여 2종류 10~16자 또는 3종류 8~16자
				</th>
			</tr>
			
			<tr>
				<th width="20%">
					<font color=red>*</font>
					비밀번호 확인
				</th>
				<th align="left">
					<input type="password" size=50/>
				</th>
			</tr>
			
			<tr>
				<th width="20%">
					<font color=red>*</font>
					생일/성별
				</th>
				<th align="left">
					<select name="years">
						<option value="select">선택</option>
					</select>년
				</th>
			</tr>
		</table>
		</div>
	</div>
</body>
</html>
