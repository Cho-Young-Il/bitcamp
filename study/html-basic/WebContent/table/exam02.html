<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<div align="center">

			</tr >

				<td>첫 번째 칸</td>

					<table border="1">

							<td>3</td>
							<td>4</td>

			</tr>
			<tr align="left">
				<td colspan="2">첫 번째 칸</td>
				<td>두 번째 칸</td>
			</tr>
		</table>
