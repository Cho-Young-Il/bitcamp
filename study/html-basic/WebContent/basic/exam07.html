<!--  
	html 에서는 줄넘김이 무시된다.
	또한 중간 탭이나 스페이스는 무시된다.
	br 	   : 줄넘김 태그
	&nbsp; : 한칸 띄우기
	&lt	   : <	-보다 작다
	&gt	   : > 	-보다 크다
	
	pre	   : 소스등을 화면에 표시할 때 사용
	hr	   : 선긋기

	h	   : 글자 크기 조정 (1-6)
	p	   : 단락
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	태그 설명<br>
	줄넘김 태그는 무엇일까요?<br>
	&lt;br&gt;태그입니다.
	공백을 띄우는 태그는?&nbsp;&nbsp;&nbsp;&nbsp;?????
	
	<br>
	<pre>
	public class Test {
		public static void main(String[] args) {
			System.out.println("연습입니다.");
		}
	}
	</pre>
	
	과정소개<br>
	<hr>
	<hr color="red"/>
	<hr color="red" size="5"/>
	<hr color="red" size="5" width="200px"/>
	<hr color="red" size="5" width="50%"/>
	<!--
		hr 태그 속성
		1. width : 선의 넓이
		2. color : 선의 색깔
		3. size	 : 선의 굵기
	  -->
	
	<h1>가장 큰 글씨(h1)</h1>	 <!-- 제목 -->
	<h2>h2</h2>				 <!-- 소제목 -->
	<h3>h2</h3>
	<h4>h2</h4>
	<h5>h2</h5>
	<h6>h2</h6>
	<p>오늘은 왠지 눈이 올것 같아요<br>
	   눈이 오면 오늘 수업을 마치고 팥빙수 먹어요</p>
	<p>오늘은 왠지 비 올것 같아요<br>
	   비 오면 오늘 수업을 마치고 전 먹어요</p>
</body>
</html>
