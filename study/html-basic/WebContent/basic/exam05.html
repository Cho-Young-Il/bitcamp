<!--  
	이미지 태그 링크달기
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그 링크달기</title>
</head>
<body>
	<!--
	이미지 태그 : 이미지를 화면에 출력할 때 사용
	속성
	-src : 보여줄 이미지의 경로 설정
	-alt : 대체 텍스트 설정, 이미지가 없을 경우
		화면에 보여질 문자열 필수임
	-width : 이미지의 넓이
	-height : 이미지의 높이
	-title : 이미지에 마우스를 올렸을 때 보여질 텍스트
	-->	
	<a href="https://google.com">
		<img src="../images/test.jpg"
			 title="사진" alt="사진"
			 width="400px" height="400px"/>
	</a>
</body>
</html>
