<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="videoDiv">
		<!-- 
			비디오 태그
			controls : 컨트롤 창 제어
			poster : 재생되기 전에 보여질 이미지
		 -->
		<video width="720" height="480" controls="controls"
