<!--  이미지 캔버스에 복사시키기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h1>캔버스</h1>
   <canvas id="myCanvas" width="600" height="400" style="border:1px solid black">
      브라우저에서 지원되지 않습니다.
   </canvas>
   <img id="img1" src="pic1.jpg" width="600" height="400">
   <p><button onclick="imageLoad()">이미지 로드</button></p>
   
   <script>
      function imageLoad(){
         var canvas = document.getElementById("myCanvas");
         var ctx = canvas.getContext("2d");
         var img = document.getElementById("img1");
         // drawImage(img,x,y)방식
//          ctx.drawImage(img,0,0);
         
         
         ctx.drawImage(img,0,0,300,200);
         
         ctx.globalAlpha = 0.7;
         ctx.drawImage(img,300,200,300,200);
         
         ctx.globalAlpha = 0.9;
         ctx.drawImage(img,0,0,100,100,300,0,100,100);
          //drawImage(img, sx, sy, sw, sh, x, y, w, h)
         //                원본이미지 짜를 x,y좌표에서 w,h 너비높이.(sx,sy,sw,sh)
         
      }   
   
   </script>
   
</body>
</html>
