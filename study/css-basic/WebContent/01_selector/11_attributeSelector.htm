<!-- 
 	속성 선택자 
 	형식  : 
 	[속성명]
 	[href] : 엘리먼트 중에서 href 속성을 가진 엘리먼트 선택 
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	li{
		margin: 10px; 
	}
	
	/*a태그 중에서 href속성을 가지고 있는것만 선택*/
	a[href] {
		background: yellow;
		text-decoration: none;
	}
	
	/*input태그 중에서  type속성의 값이 text인것만  선택*/
	input[type="text"] {
		width: 500px;
		background: gray;
		border: 3px solid #333;
		color: white;
	}
	
	/*a태그 중에서 href속성의 값이 "http://"로 시작하는 것만 선택*/
	a[href ^="http://"] {
		background: orange;
		text-decoration: none;
		border: 3px solid #333;
	}
	
	/*a태그 중에서 href속성의 값이 ".jpg"로 끝나는 것만 선택*/
	a[href $=".jpg"] {
		border: 3px solid #00ff00;
	}
	
	/*input태그 중에서 name속성의 값이 "blog"로 포함하는 것만 선택*/
	input[name *= "blog"]{
		background: blue;
		color: white;
	}
	
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li><a href="#">자바의 특징 및 역사</a></li>
      <li><a href="http://www.naver.com">네이버</a></li>
      <li><a href="http://www.daum.net">다음</a></li>
      <li><a href="flower.jpg">꽃</a></li>
   </ul>
   
   아이디 : <input type="text" name="id" /><br />
   패스워드 : <input type="password" name="pass" /><br />
   홈페이지 : <input type="text" name="homepage" /><br />
   블로그 : <input type="text" name="my-blog" /><br />
</body>
</html>
