<!-- 
	태그선택자
	- 태그명 : {속성값: 값;...}
	예> p{}
 -->
<html>
<head>
    <title> 내부스타일 - 태그방식 </title>
    <meta charset="utf-8" />
	<style type="text/css">
		h1{
			color: gray;
			text-align: center;
		}
		h2{
			color: blue;
			text-align: right;
		}
		p{
			color: red;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
    <div>
       <hgroup>
           <h1>CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p>CSS</p>
            <p>CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>
</BODY>
</HTML>
