<!-- 
	위치 선택자 2
	형식
	위치는 맨앞이 1번 부터 시작
	:nth-child(even) - 짝수번째위치자식을 선택
	:nth-child(odd)  - 홀수번째위치자식을 선택
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	h1:nth-child(odd){background: gray;}
	h1:nth-child(even){background: blue;}
</style>                        
</head>
<body>
    <h1>h1</h1>
    <h1>h2</h1>
    <h1>h3</h1>
    <h1>h4</h1>
    <h1>h5</h1>
    <h1>h6</h1>
</body>
</html>
